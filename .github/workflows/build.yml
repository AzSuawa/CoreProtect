name: Build

on:
  push:
    branches: [master]
  schedule:
    - cron: '*/15 * * * *'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.check.outputs.has-changes }}
      latest-sha: ${{ steps.check.outputs.latest-sha }}
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        
      - name: Restore SHA cache
        id: cache-restore
        uses: actions/cache@v4
        with:
          path: .last_sha
          key: last-sha-${{ github.repository }}
          restore-keys: |
            last-sha-${{ github.repository }}
          
      - name: Check for changes in PlayPro/CoreProtect
        id: check
        run: |
          # Ëé∑Âèñ‰∏äÊ∏∏‰ªìÂ∫ìÊúÄÊñ∞commit SHA
          CURRENT_SHA=$(git ls-remote https://github.com/PlayPro/CoreProtect.git refs/heads/master | cut -f1)
          echo "Current SHA: $CURRENT_SHA"
          
          # Ê£ÄÊü•ÊòØÂê¶ÊúâÁºìÂ≠òÁöÑ‰∏äÊ¨°SHA
          if [ -f .last_sha ]; then
            LAST_SHA=$(cat .last_sha)
            echo "Last SHA: $LAST_SHA"
            
            if [ "$LAST_SHA" != "$CURRENT_SHA" ]; then
              echo "üîÑ Changes detected in PlayPro/CoreProtect"
              echo "has-changes=true" >> $GITHUB_OUTPUT
              echo $CURRENT_SHA > .last_sha
            else
              echo "‚úÖ No changes in PlayPro/CoreProtect"
              echo "has-changes=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "üîç First run or cache missing, assuming changes exist"
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo $CURRENT_SHA > .last_sha
          fi
          echo "latest-sha=$CURRENT_SHA" >> $GITHUB_OUTPUT
          
      - name: Save SHA cache
        if: steps.check.outputs.has-changes == 'true'
        uses: actions/cache@v4
        with:
          path: .last_sha
          key: last-sha-${{ github.repository }}-${{ steps.check.outputs.latest-sha }}

  build:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.has-changes == 'true'
    
    steps:
      - name: Checkout PlayPro/CoreProtect
        uses: actions/checkout@v4
        with:
          repository: PlayPro/CoreProtect
          ref: master
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build
        run: mvn -B verify

      - name: Get current datetime
        id: datetime
        run: |
          export TZ='Asia/Shanghai'
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "time=$(date +'%H:%M')" >> $GITHUB_OUTPUT
          echo "datetime=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT  # Êñá‰ª∂ÂêçÂÆâÂÖ®Ê†ºÂºè
          echo "display_time=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT  # ÊòæÁ§∫Áî®Ê†ºÂºè

      - name: Upload CoreProtect Jar
        uses: actions/upload-artifact@v4
        with:
          name: CoreProtect-${{ steps.datetime.outputs.datetime }}.jar
          path: target/CoreProtect-*.jar

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.datetime.outputs.datetime }}
          name: "${{ steps.datetime.outputs.display_time }}"
          body: |
            Automated Build
            Build Information:
            - Time: ${{ steps.datetime.outputs.display_time }} (UTC+8)
            - Source: PlayPro/CoreProtect
            - Commit: ${{ needs.check-changes.outputs.latest-sha }}
          draft: false
          prerelease: true
          artifacts: target/CoreProtect-*.jar